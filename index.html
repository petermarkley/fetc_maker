      <p class="text-center">This is a little widget to help you make your own <a href="https://www.flerf.info/index.php/Category:Trading_Cards" class="underline font-bold text-gray-700">Flat Earth Trading Cards</a>!</p>

            <h2 class="text-center font-bold">Image</h2>
            <div class="flex flex-col gap-1 items-start">
              <label for="upload_img">File</label>
              <input type="file" id="upload_img" name="upload_img" @change="uploadImg();" class="border rounded p-2 bg-gray-50 border-gray-400 w-full cursor-pointer"/>
            </div>
            <div class="flex flex-col gap-1 items-start">
              <label for="img_scale">Size</label>
              <input type="number" id="img_scale" v-model="imgScale" class="border rounded p-2 bg-gray-50 border-gray-400 w-full text-right"/>

                  <input type="number" v-model="imgX" class="border rounded p-2 bg-gray-50 border-gray-400 w-full text-right"/>
                </div>
                <div class="flex flex-col gap-1 items-start">
                  <label for="img_y">Y</label>
                  <input type="number" v-model="imgY" class="border rounded p-2 bg-gray-50 border-gray-400 w-full text-right"/>
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col gap-2">
            <h2 class="text-center font-bold">Text</h2>

              <input type="text" id="text_corner" v-model="textCorner" class="border rounded p-2 bg-gray-50 border-gray-400 w-full"/>
            </div>
            <div class="flex flex-col gap-1 items-start">
              <label for="text_heading">Heading</label>
              <input type="text" id="text_heading" v-model="textHeading" class="border rounded p-2 bg-gray-50 border-gray-400 w-full"/>
            </div>
            <div class="flex flex-col gap-1 items-start">
              <label for="text_heading_size">Heading font size</label>

              <label for="text_description">Description</label>
              <input type="text" id="text_description" v-model="textDescription" class="border rounded p-2 bg-gray-50 border-gray-400 w-full"/>
            </div>
            <div class="flex flex-col gap-1 items-start">

              <input type="number" id="text_description_size" v-model="textDescriptionSize" class="border rounded p-2 bg-gray-50 border-gray-400 w-full text-right"/>
            </div>
          </div>
          <div class="flex flex-col gap-2">
